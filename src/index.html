<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css'">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  


</head>
<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">My Shop</span>
    </div>
  </nav>
  
  <div class="container mt-3">  <div id="login">
      <form autocomplete="off">
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age">
          </div>
        </div>
        <div class="text-center mt-3">  <button type="submit" class="btn btn-primary" id="loginbutton" style="width: 300px;">Login</button>
        </div>
      </form>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission behavior
      
      const nameInput = document.getElementById('name');
      const ageInput = document.getElementById('age');
      const name = nameInput.value;
      const age = ageInput.value;
      
      if (name && age) {
        localStorage.setItem('name', name);
        localStorage.setItem('age', age);
        window.location.href = 'shoppingCart.html';
      } else {
        console.error('Name and age are required.');
      }
    });
  });
</script>
<script src="index.bundle.js"></script>
  
</body>
</html>
